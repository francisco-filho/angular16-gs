<div *ngFor="let product of products">
  <a [routerLink]="['products', product.id]">
    <h3>{{product.name}}</h3>
  </a>
  <p *ngIf="product.description">{{product.description + ' details'}}</p>
  <button type="button" (click)="share()">Share</button>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
